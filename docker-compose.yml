services:
  store-service:
    image: store-service:0.0.1
    container_name: store-service
    build:
      context: store-service
    ports:
      - "8000:8000"
    environment:
      - BANK_GATEWAY=thirdparty:8882
      - SHIPPING_GATEWAY=thirdparty:8883
      - POINT_GATEWAY=point-service:8001
      - STORE_WEB_HOST=http://localhost
      - DB_CONNECTION=user:password@(db:3306)/store
      - OTEL_EXPORTER_OTLP_ENDPOINT=lgtm:4317
      - INSECURE_MODE=true
      - OTEL_SERVICE_NAME=store-service

    depends_on:
      db:
        condition: service_healthy
    restart: always

  point-service:
    image: point-service:0.0.1
    container_name: point-service
    build:
      context: point-service
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USERNAME=user
      - DB_PASSWORD=password
    restart: always

  db:
    image: mysql:8.3.0
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - ./tearup/point/init.sql:/docker-entrypoint-initdb.d/point.sql
      - ./tearup/store/init.sql:/docker-entrypoint-initdb.d/store.sql
      - ./tearup/grandall.sql:/docker-entrypoint-initdb.d/grandall.sql
    ports:
      - "3306:3306"
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 5s

  thirdparty:
    image: store-shipping-gateway:0.0.1
    build:
      context: thirdparty/
    container_name: thirdparty
    restart: always
    ports:
      - "8882:8882"
      - "8883:8883"

  store-web:
    image: store-web:0.1.0
    container_name: store-web
    build:
      context: store-web
    ports:
      - "3000:3000"

  nginx:
    image: mynginx:0.1.0
    container_name: nginx
    build:
      context: nginx
    ports:
      - "80:80"
    # volumes:
    #   - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    depends_on:
      store-service:
        condition: service_started
      store-web:
        condition: service_started

  lgtm:
    image: grafana/otel-lgtm
    container_name: lgtm
    ports:
      - "4317:4317"
      - "4318:4318"
      - "3001:3000" # dashboard

  beyla:
    image: grafana/beyla:1.7.0
    environment:
      - BEYLA_OPEN_PORT=8000
      - BEYLA_PROMETHEUS_PORT=8999
      - BEYLA_TRACE_PRINTER=text
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lgtm:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_SERVICE_NAME=store-service
    pid: "container:store-service"
    privileged: true
    ports:
      - "8999:8999"
    depends_on:
      store-service:
        condition: service_started
