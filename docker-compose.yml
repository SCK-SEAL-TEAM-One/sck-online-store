version: "3.5"

services:
  store-service:
    image: store-service:0.0.1
    container_name: store-service
    build:
      context: store-service
    ports:
      - "8000:8000"
    depends_on:
      - store-db
    restart: always

  point-service:
    image: point-service:0.0.1
    container_name: point-service
    build:
      context: point-service
    ports:
      - "8001:8001"
    depends_on:
      - point-db
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=3307
      - DB_USERNAME=user
      - DB_PASSWORD=password
    restart: always

  store-db:
    image: mysql:8.3.0
    container_name: store-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=store
    volumes:
      - ./tearup/store:/docker-entrypoint-initdb.d/
    ports:
      - "3306:3306"
    restart: always

  point-db:
    image: mysql:8.3.0
    container_name: point-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=point
    volumes:
      - ./tearup/point:/docker-entrypoint-initdb.d/
    ports:
      - "3307:3306"
    restart: always

  bank-gateway:
    image: store-bank-gateway:0.0.1
    build:
      context: thirdparty/bank-gateway
    container_name: bank-gateway
    restart: always
    ports:
      - "8882:8882"

  shipping-gateway:
    image: store-shipping-gateway:0.0.1
    build:
      context: thirdparty/shipping-gateway
    container_name: shipping-gateway
    restart: always
    ports:
      - "8883:8882"